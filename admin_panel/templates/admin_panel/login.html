{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Вход в систему</title>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
        }

        .gradient-custom {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            height: 100%;
        }
    </style>
</head>

<body class="vh-100">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                            <p class="text-white-50 mb-5">Пожалуйста, введите ваше имя пользователя и пароль!</p>

                            <!-- Блок для отображения ошибок формы -->
                            {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <form method="post" action="{% url 'admin_panel:login' %}">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" class="form-control form-control-lg" required />
                                    <label class="form-label">Имя пользователя</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label">Пароль</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Забыли пароль?</a></p>

                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Войти</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <p class="mb-0">Нет аккаунта? <a href="{% url 'admin_panel:register' %}"
                                            class="text-white-50 fw-bold">Зарегистрироваться</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
