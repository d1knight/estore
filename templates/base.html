{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerse</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="catalog"><a href="#">Каталог</a></div>
            <div class="search">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="links">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#">Избраное</a></li>
                    <li class="list-inline-item"><a href="#">Корзина</a></li>
                    <li class="list-inline-item"><a href="#">Войти</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="box">
        <div class="info-blog">
            <div class="nav-blog">
                <ul>
                    {% for category in categories %}
                    {% if category.slug %}
                    <li><a href="{% url 'products_by_category' category.slug %}">{{ category.name }}</a></li>
                    {% else %}
                    <li>{{ category.name }}</li>
                    {% endif %}
                    {% endfor %}

                </ul>

            </div>
            <div class="content-blog">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
